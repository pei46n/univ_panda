{% extends 'base.html' %}
{% block content %}

{% load static %}


    <div class="text-center pt-4 pb-1" style="background-color: #B1D5D1;">
        <h2 style="font-family: fantasy; font-size: 40px;">List</h2>
    </div>

    <div class="container my-4 py-4">
        <div class="container">
            <div class="container p-2">
                <div class="container" id="multi_points_map">
                    <iframe src="{% static 'all_stadiums.html' %}" width="100%" height="500"></iframe>
                </div>
            </div>
            <div class="container p-2">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            <th>Stadium</th><th>En-Name</th><th>Club</th><th>League</th>
                        </tr>
                        {% for stadium in object_list %}
                            <tr>
                                <td>
                                    <a class="btn m-0 p-0" href="{% url 'stadium:details' stadium.pk %}">{{ stadium.name }}</a>
                                </td>
                                <td>{{ stadium.en_name }}</td>
                                <td>{{ stadium.club_name }}</td>
                                <td>{{ stadium.league }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
